<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Suspended - The Awesome Suspender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .mascot {
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .mascot:hover {
      transform: scale(1.1);
    }

    .title {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .url {
      color: #666;
      margin-bottom: 2rem;
      word-break: break-all;
    }

    .message {
      color: #888;
      font-size: 0.9rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #222;
      }

      .title {
        color: #fff;
      }

      .url {
        color: #aaa;
      }

      .message {
        color: #888;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../icons/mascot-sleeping.svg" alt="Sleeping Tab" class="mascot" id="mascot">
    <h1 class="title">Tab Suspended</h1>
    <p class="url" id="suspended-url"></p>
    <p class="message">Click the mascot or anywhere on the page to restore this tab</p>
  </div>
  <script src="suspended.js"></script>
</body>
</html>
