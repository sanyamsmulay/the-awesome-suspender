<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Awesome Suspender</title>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    .logo {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }

    .title {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .stats {
      background: #f5f5f5;
      padding: 0.8rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .actions {
      display: grid;
      gap: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    button:hover {
      background: #f5f5f5;
    }

    .shortcut {
      color: #666;
      font-size: 0.8rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #222;
        color: #fff;
      }

      .header {
        border-bottom-color: #444;
      }

      .title {
        color: #fff;
      }

      .stats {
        background: #333;
      }

      button {
        background: #333;
        border-color: #444;
        color: #fff;
      }

      button:hover {
        background: #444;
      }

      .shortcut {
        color: #888;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" alt="Logo" class="logo">
    <h1 class="title">The Awesome Suspender</h1>
  </div>

  <div class="stats">
    <div>Suspended tabs: <span id="suspended-count">0</span></div>
    <div>Memory saved: <span id="memory-saved">0 MB</span></div>
  </div>

  <div class="actions">
    <button id="toggle-tab">
      <span>Suspend/Unsuspend Tab</span>
      <span class="shortcut">Ctrl+Shift+U</span>
    </button>
    <button id="suspend-others">Suspend Other Tabs</button>
    <button id="suspend-all">Suspend All Tabs</button>
    <button id="unsuspend-all">Unsuspend All Tabs</button>
    <button id="open-options">Settings</button>
  </div>

  <script src="/popup.js"></script>
</body>
</html>
