<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Awesome Suspender - Settings</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin-right: 1rem;
    }

    .title {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .option {
      margin-bottom: 1rem;
    }

    .option label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    textarea {
      height: 100px;
      font-family: monospace;
    }

    .checkbox-option {
      display: flex;
      align-items: center;
    }

    .checkbox-option input {
      margin-right: 0.5rem;
    }

    .save-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .save-button:hover {
      background: #45a049;
    }

    .save-message {
      color: #4CAF50;
      margin-left: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .save-message.visible {
      opacity: 1;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #222;
        color: #fff;
      }

      .header {
        border-bottom-color: #444;
      }

      .title, .section-title {
        color: #fff;
      }

      input[type="number"],
      textarea {
        background: #333;
        border-color: #444;
        color: #fff;
      }

      .save-button {
        background: #388E3C;
      }

      .save-button:hover {
        background: #2E7D32;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon48.png" alt="Logo" class="logo">
      <h1 class="title">The Awesome Suspender Settings</h1>
    </div>

    <form id="settings-form">
      <div class="section">
        <h2 class="section-title">General Settings</h2>
        
        <div class="option">
          <label for="timeout">Auto-suspend timeout (minutes)</label>
          <input type="number" id="timeout" min="1" max="1440">
        </div>

        <div class="option checkbox-option">
          <input type="checkbox" id="auto-unsuspend">
          <label for="auto-unsuspend">Automatically unsuspend when tab is viewed</label>
        </div>

        <div class="option checkbox-option">
          <input type="checkbox" id="discard-api">
          <label for="discard-api">Use Chrome's built-in memory-saving (discard API)</label>
        </div>

        <div class="option checkbox-option">
          <input type="checkbox" id="context-menu">
          <label for="context-menu">Show context menu items</label>
        </div>

        <div class="option">
          <label for="theme">Theme</label>
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System Default</option>
          </select>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Never Suspend</h2>
        
        <div class="option checkbox-option">
          <input type="checkbox" id="never-suspend-pinned">
          <label for="never-suspend-pinned">Pinned tabs</label>
        </div>

        <div class="option checkbox-option">
          <input type="checkbox" id="never-suspend-forms">
          <label for="never-suspend-forms">Tabs with unsaved form inputs</label>
        </div>

        <div class="option checkbox-option">
          <input type="checkbox" id="never-suspend-audio">
          <label for="never-suspend-audio">Tabs playing audio</label>
        </div>

        <div class="option checkbox-option">
          <input type="checkbox" id="never-suspend-active">
          <label for="never-suspend-active">Active tabs</label>
        </div>

        <div class="option checkbox-option">
          <input type="checkbox" id="never-suspend-offline">
          <label for="never-suspend-offline">When offline</label>
        </div>

        <div class="option">
          <label for="whitelist">Never suspend URLs (one per line)</label>
          <textarea id="whitelist" placeholder="example.com/*"></textarea>
        </div>
      </div>

      <button type="submit" class="save-button">Save Settings</button>
      <span class="save-message">Settings saved!</span>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
